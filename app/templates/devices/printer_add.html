{% extends "layout.html" %}
{% block title %}Add Printer{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
    <form action="/devices/printer_add" method="post">
        <div class="row">
            <div class="col-md-4">
                <div>
                    <label>Brand:</label>
                </div>
                <input type="text" name="brand"/></p>
            </div>
            
            <div class="col-md-4">
                <div>
                    <label>Model:</label>
                </div>
                <input type="text" name="model"/></p>
            </div>
        
            <div class="col-md-4">
                <div>
                    <label>Printer Type:</label>
                </div>
                <select type="text" name="printer_type"></p>
                    <option value="Ink">Ink</option>
                    <option value="Toner">Toner</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div>
                    <label>Serial:</label>
                </div>
                <input type="text" name="serial"/></p>
            </div>
            <div class="col-md-4">
                <div>
                    <label>Purchase Date:</label>
                </div>
                <div style="width:200px;" role="button" class="input-group date" data-provide="datepicker">
                    <input type="text" name="aquired_date" class="form-control">
                    <div class="input-group-addon">
                        <span  class="glyphicon glyphicon-th"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div>
                    <label>Vendor:</label>
                </div>
                <input type="text" name="vendor_id"/></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div>
                    <label>Assigned To:</label>
                </div>
                <select type="text" name="assigned_to"></p>

                {% for employee in employee_list %}

                    <option value="{{ employee.id }}">{{ employee.name }}</option>

                {% endfor %}

                </select>
            </div>
            
        </div>
        </p><button class="button postfix" type="submit">Add</button>
    </form>
{% endblock %}
{% block footer %}
<script src="/static/js/jquery-3.1.1.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/bootstrap-datepicker.js"></script>
<script>
    $('.input-group.date').datepicker({
        format: "mm/dd/yyyy",
        autoclose: true,
        todayHighlight: true
    });
</script>
{% endblock %}
