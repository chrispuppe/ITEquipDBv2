{% extends "layout.html" %}
{% block title %}Edit Computer{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
    <form action="/devices/fob_edit/{{ post.id }}" method="POST">
        <div class="row">
            <div class="col-md-4">
                <a href="{{ url_for('fob_delete', id=post.id) }}">Delete</a>
                <label>ID: {{ post.id }}</label>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div>
                    <label>FOB Number:</label>
                </div>
                <input type="text" name="fob_number" value="{{ post.fob_number }}"></p>
            </div>
            
            <div class="col-md-4">
                <div>
                    <label>Serial Number:</label>
                </div>
                <input type="text" name="fob_serial" value="{{ post.fob_serial }}"/></p>
            </div>
        
            <div class="col-md-4">
                <div>
                    <label>Assigned To:</label>
                </div>
                <select type="text" name="assigned_to"></p>

                {% for employee in employee_list %}

                    <option {% if employee.id == post.assigned_to %}{{'selected="selected"' }}{% endif %} value="{{ employee.id }}">{{ employee.name }}</option>

                {% endfor %}

                </select>
            </div>
        </div>
        </p><button class="button postfix" type="submit">Finish</button>
    </form>
{% endblock %}
{% block footer %}
<script src="/static/js/jquery-3.1.1.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/bootstrap-datepicker.js"></script>
<script>
    $('.input-group.date').datepicker({
        format: "mm/dd/yyyy",
        autoclose: true,
        todayHighlight: true
    });
</script>
{% endblock %}
