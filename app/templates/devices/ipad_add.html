{% extends "layout.html" %}
{% block title %}Add iPads{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
    <form action="/devices/ipad_add" method="post">
        <div class="row">
            <div class="col-md-4">
                <div>
                    <label>Serial:</label>
                </div>
                <input type="text" name="serial"/></p>
            </div>
            <div class="col-md-4">
                <div>
                    <label>Model:</label>
                </div>
                <select type="text" name="model"></p>
                    <option value="iPad 2">iPad 2</option>
                    <option value="iPad Air">iPad Air</option>
                    <option value="iPad Air 2">iPad Air 2</option>
                </select>
            </div>
            <div class="col-md-4">
                <div>
                    <label>Storage Capacity:</label>
                </div>
                <select type="text" name="storage_capacity"></p>
                    <option value="16 GB">16 GB</option>
                    <option value="32 GB">32 GB</option>
                    <option value="64 GB">64 GB</option>
                    <option value="128 GB">128 GB</option>
                </select>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div>
                    <label>Purchase Date:</label>
                </div>
                <div style="width:200px;" role="button" class="input-group date" data-provide="datepicker">
                    <input type="text" name="date_purchased" class="form-control">
                    <div class="input-group-addon">
                        <span  class="glyphicon glyphicon-th"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div>
                    <label>Assigned To:</label>
                </div>
                <select type="text" name="assigned_to"></p>

                {% for employee in employee_list %}

                    <option value="{{ employee.id }}">{{ employee.name }}</option>

                {% endfor %}

                </select>
            </div>
        </div>
        </p><button class="button postfix"  type="submit">Add</button>
    </form>
{% endblock %}
{% block footer %}
<script src="/static/js/jquery-3.1.1.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/bootstrap-datepicker.js"></script>
<script>
    $('.input-group.date').datepicker({
        format: "mm/dd/yyyy",
        autoclose: true,
        todayHighlight: true
    });
</script>
{% endblock %}
