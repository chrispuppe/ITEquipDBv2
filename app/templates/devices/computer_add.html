{% extends "layout.html" %}
{% block title %}Add Computer{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
    <form action="/devices/computer_add" method="post">
        <div class="row">
            <div class="col-md-4">
                <div>
                    <label>Computer Name:</label>
                </div>
                <input type="text" name="computer_name"/></p>
            </div>
            <div class="col-md-4">
                <div>
                    <label>Brand:</label>
                </div>
                <select type="text" name="brand"></p>
                    <option value="2Go_PC">2Go PC</option>
                    <option value="Acer">Acer</option>
                    <option value="Custom">Custom</option>
                    <option value="Dell">Dell</option>
                    <option value="Fujitsu">Fujitsu</option>
                    <option value="HP">HP</option>
                    <option value="Lenovo">Lenovo</option>
                    <option value="Microsoft">Microsoft</option>
                    <option value="Toshiba">Toshiba</option>
                </select>
            </div>
            <div class="col-md-4">
                <div>
                    <label>Model:</label>
                </div>
                <input type="text" name="model"/></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div>
                    <label>S/N or Service Tag:</label>
                </div>
                <input type="text" name="serial"/></p>
            </div>
            <div class="col-md-4">
                <div>
                    <label>Desktop or Laptop:</label>
                </div>
                <select type="text" name="computer_type"></p>
                    <option value="Desktop">Desktop</option>
                    <option value="Laptop">Laptop</option>
                </select>
            </div>
            <div class="col-md-4">
                <div>
                    <label>OS:</label>
                </div>
                <input type="text" name="operating_system"/></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div>
                    <label>Notes:</label>
                </div>
                <input type="text" name="notes"/></p>
            </div>
            <div class="col-md-4">
                <div>
                    <label>Purchase Date:</label>
                </div>
                <div style="width:200px;" role="button" class="input-group date" data-provide="datepicker">
                    <input type="text" name="aquired_date" class="form-control">
                    <div class="input-group-addon">
                        <span  class="glyphicon glyphicon-th"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div>
                    <label>Purchase Price:</label>
                </div>
                <input type="text" name="purchase_price"/></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div>
                    <label>Vendor:</label>
                </div>
                <input type="text" name="vendor_id"/></p>
            </div>
            <div class="col-md-4">
                <div>
                    <label>Warranty Length:</label>
                </div>
                <input type="text" name="warranty_length"/></p>
            </div>
            <div class="col-md-4">
                <div>
                    <label>Assigned To:</label>
                </div>
                <select type="text" name="assigned_to"></p>

                {% for employee in employee_list %}

                    <option value="{{ employee.id }}">{{ employee.name }}</option>

                {% endfor %}

                </select>
            </div>
        </div>
        </p><button class="button postfix"  type="submit">Add</button>
    </form>
{% endblock %}
{% block footer %}
<script src="/static/js/jquery-3.1.1.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/bootstrap-datepicker.js"></script>
<script>
    $('.input-group.date').datepicker({
        format: "mm/dd/yyyy",
        autoclose: true,
        todayHighlight: true
    });
</script>
{% endblock %}
