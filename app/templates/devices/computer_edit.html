{% extends "layout.html" %}
{% block title %}Edit Computer{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
    <form action="/devices/computer_edit/{{ post.id }}" method="POST">
        <div class="row">
            <div class="col-md-4">
                <a href="{{ url_for('delete_computer', id=post.id) }}">Delete</a>
                <label>ID: {{ post.id }}</label>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div>
                    <label>Computer Name:</label>
                </div>
                <input type="text" name="computer_name" value="{{ post.computer_name }}"></p>
            </div>
            <div class="col-md-4">
                <div>
                    <label>Brand:</label>
                </div>
                <select type="text" name="brand"></p>
                    <option {% if post.brand == "2Go_PC"%}{{'selected="selected"' }}{% endif %} value="2Go_PC">2Go PC</option>
                    <option {% if post.brand == "Acer"%}{{'selected="selected"' }}{% endif %} value="Acer">Acer</option>
                    <option {% if post.brand == "Custom"%}{{'selected="selected"' }}{% endif %} value="Custom">Custom</option>
                    <option {% if post.brand == "Dell"%}{{'selected="selected"' }}{% endif %} value="Dell">Dell</option>
                    <option {% if post.brand == "Fujitsu"%}{{'selected="selected"' }}{% endif %} value="Fujitsu">Fujitsu</option>
                    <option {% if post.brand == "HP"%}{{'selected="selected"' }}{% endif %} value="HP">HP</option>
                    <option {% if post.brand == "Lenovo"%}{{'selected="selected"' }}{% endif %} value="Lenovo">Lenovo</option>
                    <option {% if post.brand == "Microsoft"%}{{'selected="selected"' }}{% endif %} value="Microsoft">Microsoft</option>
                    <option {% if post.brand == "Toshiba"%}{{'selected="selected"' }}{% endif %} value="Toshiba">Toshiba</option>
                </select>
            </div>
            <div class="col-md-4">
                <div>
                    <label>Model:</label>
                </div>
                <input type="text" name="model" value="{{ post.model }}"/></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div>
                    <label>S/N or Service Tag:</label>
                </div>
                <input type="text" name="serial" value="{{ post.serial }}"/></p>
            </div>
            <div class="col-md-4">
                <div>
                    <label>Desktop or Laptop:</label>
                </div>
                <select type="text" name="computer_type"></p>
                    <option {% if post.computer_type == "Desktop"%}{{'selected="selected"' }}{% endif %} value="Desktop">Desktop</option>
                    <option {% if post.computer_type == "Laptop"%}{{'selected="selected"' }}{% endif %} value="Laptop">Laptop</option>
                </select>
            </div>
            <div class="col-md-4">
                <div>
                    <label>OS:</label>
                </div>
                <input type="text" name="operating_system" value="{{ post.operating_system }}"/></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div>
                    <label>Notes:</label>
                </div>
                <input type="text" name="notes" value="{{ post.notes }}"/></p>
            </div>
            <div class="col-md-4">
                <div>
                    <label>Purchase Date:</label>
                </div>
                <div style="width:200px;" role="button" class="input-group date" data-provide="datepicker">
                    <input type="text" name="aquired_date" class="form-control" value="{{ post.aquired_date.strftime('%m/%d/%Y') }}" %}>
                    <div class="input-group-addon">
                        <span  class="glyphicon glyphicon-th"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div>
                    <label>Purchase Price:</label>
                </div>
                <input type="text" name="purchase_price" value="{{ post.purchase_price }}"/></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div>
                    <label>Vendor:</label>
                </div>
                <input type="text" name="vendor_id" value="{{ post.vendor_id }}"/></p>
            </div>
            
            <div class="col-md-4">
                <div>
                    <label>Warranty Length:</label>
                </div>
                <input type="text" name="warranty_length" value="{{ post.warranty_length }}"/></p>
            </div>
            <div class="col-md-4">
                <div>
                    <label>Assigned To:</label>
                </div>
                
                <select type="text" name="assigned_to"></p>

                {% for employee in employee_list %}

                    <option {% if employee.id == post.assigned_to %}{{'selected="selected"' }}{% endif %} value="{{ employee.id }}">{{ employee.name }}</option>

                {% endfor %}

                </select>
            </div>
        </div>
        </p><button class="button postfix" type="submit">Finish</button>
    </form>
{% endblock %}
{% block footer %}
<script src="/static/js/jquery-3.1.1.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/bootstrap-datepicker.js"></script>
<script>
    $('.input-group.date').datepicker({
        format: "mm/dd/yyyy",
        autoclose: true,
        todayHighlight: true
    });
</script>
{% endblock %}
